{% extends "admin/base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
<div class="card-panel hoverable">
  <p class="flow-text">
    {% if create %}
      Novo Post
    {% else %}
      Editar Post
    {% endif %}
  </p>

  <form action="?{{ request.query_string }}" method="post">
    {{ forms.render(form) }}
    <div class="action-btn" style="bottom: 45px; right: 24px;">
      <input type="submit" class="waves-effect waves-light btn indigo" value="Salvar">
      <a href="{{ url_for("admin.index") }}" class="waves-effect waves-light btn indigo">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

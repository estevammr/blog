{% extends "admin/base.html" %}

{% block content %}
<div class="card-panel hoverable">
  <table class="responsive-table">
    <thead>
      <th class="flow-text">Título do Post</th>
      <th class="flow-text">Criado em</th>
      <th class="flow-text">Ações</th>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td><a href="{{ url_for('admin.edit', slug=post.slug) }}">{{ post.title }}</a></td>
        <td>{{ post.created_at.strftime('%d-%m-%Y') }}</td>
        <td><a href="{{ url_for("admin.edit", slug=post.slug) }}" class="btn-floating indigo"><i class="material-icons left">edit</i></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
